<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EduTrack | Log In</title>
    <link rel="stylesheet" href="../css/style.css">
</head>

<body>
    <main class="login-main">
        <div class="log-in-block">
            <div class="title">
                <img src="../img/logo.svg" alt="Logo">
                <h1>Login to profile</h1>
            </div>
            <div class="inputs">
                <div class="input-loging">Email</div>
                <div class="input-loging">Password
                    <img src="../img/eye.svg" alt="Eye">
                </div>
            </div>
            <div class="actions">
                <button><a href="../index.html">Log In</a></button>
                <div class="text">
                    <p>No account?</p>
                    <p>
                        <a href="../sign-up/index.html">Sign Up</a>
                    </p>
                </div>
            </div>
            <div class="second-variant">
                <img src="../img/line.svg" alt="Line">
                <p>Or continue with</p>
                <img src="../img/line.svg" alt="Line">
            </div>
            <div class="integrations">
                <div class="int-block">
                    <img src="../img/skillbox-logo.svg" alt="SkillBox">
                    <p>SkillBox</p>
                </div>
                <div class="int-block">
                    <img src="../img/coursera-logo.svg" alt="coursera">
                </div>
                <div class="int-block">
                    <img src="../img/edx-logo.svg" alt="edX">
                    <p>edX</p>
                </div>
            </div>
        </div>
    </main>
</body>

</html>
